<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="h1">
        <h1>Learning how to work with APIs</h1>
        <select id="sel1">
            <option> select country</option>
        </select>
    </header>
    <Section class="flex">
        <div class="box gray">
            <h2>Country Name</h2>
            <p class="p1">Native Name: ---</p>
            <p class="p1">Capital: ---</p>
            <p class="p1">Region: ---</p>
            <p class="p1">Population: ---</p>
            <p class="p1">Languages: ---</p>
            <p class="p1">Time Zone: ---</p>
        </div>
        <div class="box">
            <div class="head"> CALLING CODE</div>
            <div class="codeBox">_ _ _</div>
        </div>
        <div class="box">
            <img src="#" alt="" width="100%" height="100%">
        </div>
        <div class="box">
            <div class="head2">CAPITAL WEATHER REPORT</div>
            <div class="weatherBox">
                <p class="p2">Wind Speed: ---</p>
                <p class="p2">Temperature: ---</p>
                <p class="p2">Humidity: ---</p>
                <p class="p2">Visibility: ---</p>
            </div>
        </div>
        <div class="box2"></div>
    </Section>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>
    <script src="jquery-3.4.1.js"></script>
    <script src="./api.js"></script>
</body>

</html>
